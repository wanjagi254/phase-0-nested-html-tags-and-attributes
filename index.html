<!DOCTYPE html>
<html>
<head>
    <title>Simple Nested Tags</title>
</head>
<body>
    <div>
        <h1>Student Profile</h1>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 20</p>
        <ul>
            <li><strong>Course 1:</strong> Mathematics</li>
            <li><strong>Course 2:</strong> Computer Science</li>
            <li><strong>Course 3:</strong> Physics</li>
        </ul>
    </div>
</body>
</html>
